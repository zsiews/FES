<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <!-- create a login form -->
    <form>
      <!-- email w/ email input -->
      <div>
        <label for="">Email</label>
        <input type="email" />
      </div>
      <hr />
      <!-- password w/ password input -->
      <div>
        <label for="">Password</label>
        <input type="Password" />
      </div>
      <hr />
      <!-- age w/ number input -->
      <div>
        <label for="">Age</label>
        <input type="number" />
      </div>
      <hr />

      <!-- date w/ date input -->
      <div>
        <label for="">Date</label>
        <input type="date" />
      </div>
      <hr />
      <!-- submit login form -->
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
